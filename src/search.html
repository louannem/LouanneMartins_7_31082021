<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Rechercher - Les petits plats</title>
</head>
<body class="container">
    <header class="container">
        <img src="./assets/logo.svg" alt="Logo Les Petits Plats">
        <h1>Les petits plats</h1>
    </header>

    <main>
        <section>
            <div class="input-group mb-3">
                <input type="text" class="form-control search__input" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary search__button" type="button" id="button-addon2">
                    <img src="./assets/search.svg" alt="">
                </button>
            </div>

            <section>
                <div id="ingredients-search" class="btn-group">
                    <div class="btn btn-secondary btn-lg dropdown-toggle blue" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <input type="text" placeholder="Ingrédients" id="ingredient-input">
                    </div>
                    <div class="dropdown-menu blue" id="ingredients-list">
                      ...
                    </div>
                  </div>

                  <div id="appareils-search" class="btn-group">
                    <div class="btn btn-secondary btn-lg dropdown-toggle green" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <input type="text" placeholder="Appareils" id="appareils-input" >
                    </div>
                    <div class="dropdown-menu green" id="appareils-list">
                      ...
                    </div>
                  </div>

                  <div id="ustensiles-search" class="btn-group">
                    <div class="btn btn-secondary btn-lg dropdown-toggle red" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <input type="text" placeholder="Ustensiles" id="ustensiles-input">
                    </div>
                    <div class="dropdown-menu red" id="ustensiles-list">
                      ...
                    </div>
                  </div>
            </section>
        </section>


        <section id="search-results"></section>
    </main>

    <footer></footer>

    <script src="./app.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
